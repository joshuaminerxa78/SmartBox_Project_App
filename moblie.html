<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <link rel="stylesheet" href="moblie .css">
</head>
<body>

    <div class="screen" id="signup">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Sign Up</button>
    </div>

    <div class="screen" id="login">
        <h2>Log In</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Log In</button>
    </div>

    <div class="screen" id="blue-bag-prompt">
        <h2>Put Blue Bag?</h2>
        <button id="yes-blue"><a href="bagblue.html" target="_self">Yes please put blue bag</a></button>
    </div> 

    <div class="screen" id="warning">
        <h2>Warning</h2>
        <p>Are you sure?</p>
        <button id="no-blue">NO please don't put blue bag</button>
    </div>

    <div class="screen" id="recycle">
        <h2>Recycle?</h2>
        <p>Are you sure?</p>
        <button id="no-recycle">NO please don't recycle</button>
    </div>

    <div class="screen" id="daily">
        <h2>Daily</h2>
        <div class="daily-item">
            <p>Item 1</p>
            <div class="daily-bar"></div>
        </div>
        <div class="daily-item">
            <p>Item 2</p>
            <div class="daily-bar"></div>
        </div>
        <div class="daily-item">
            <p>Item 3</p>
            <div class="daily-bar"></div>
        </div>
    </div>

    <div class="screen" id="blue-bag-match">
        <h2>Blue Bag Match</h2>
        <p>Instructions or details about blue bag match.</p>
    </div>

    <script src="moblie.js"></script>
</body>
</html>
