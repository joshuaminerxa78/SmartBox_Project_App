<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Data</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px; /* Reduced padding */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.2em; /* Smaller heading */
            margin-bottom: 10px;
        }

        #graph-container {
            width: 100%;
            height: 200px; /* Reduced graph height */
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            border-bottom: 1px solid #ccc; /* Thinner border */
            flex-grow: 1;
        }

        .bar {
            width: 20px; /* Thinner bars */
            background-color: #4CAF50;
            margin: 0 2px; /* Reduced margin */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            color: white;
            font-size: 0.8em; /* smaller value font */
        }

        .bar-label {
            font-size: 0.6em; /* Smaller labels */
            margin-top: 2px; /* Reduced margin */
        }

        button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    width: fit-content;
            margin-left: 50%;
}

    a{
    text-decoration: none;
    color: white;
}
    </style>
</head>
<body>
    <h1>Daily Data</h1>
    <div id="graph-container"></div>
    <br/>

    <button id="yes-blue"><a href="bagblue.html" target="_self">main</a></button>
    <br/>
    <button id="yes-blue"><a href="moblie.html" target="_self">Exit</a></button>

    <script>
        const graphContainer = document.getElementById('graph-container');
        const dailyData = [
            { day: 'M', value: 30 },
            { day: 'T', value: 60 },
            { day: 'W', value: 45 },
            { day: 'T', value: 80 },
            { day: 'F', value: 55 },
            { day: 'S', value: 90 },
            { day: 'S', value: 70 },
        ];

        let maxVal = 0;
        dailyData.forEach(item => {
            if (item.value > maxVal) {
                maxVal = item.value;
            }
        });

        dailyData.forEach(item => {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = `${(item.value / maxVal) * 100}%`;
            bar.textContent = item.value;

            const label = document.createElement('div');
            label.classList.add('bar-label');
            label.textContent = item.day;

            graphContainer.appendChild(bar);
            bar.appendChild(label);
        });
    </script>
</body>
</html>
